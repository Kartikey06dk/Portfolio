      <div class="contactform">
        <form>
          <section class="section-signup container"></section>
          <h1>Contact me for work/general Enquiries.</h1>
          <div class="form-group">
            <label for="clientname">Client Name</label>
            <input type="text" name="clientname" id="clientname">
          </div>
          <div class="form-group">
            <label for="clientemail">Client Email</label>
            <input type="email" name="clientemail" id="clientemail">
          </div>
          <div class="form-group">
            <label for="phone">Client Phone</label>
            <input type="number" name="Phone" id="phone">
          </div>
          <div class="form-group">
            <label for="about">About Yourself</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group">
            <label for="enquiry">Enquiry</label>
            <textarea name="enquiry" id="enquiry" cols="30" rows="10"></textarea>
          </div>

          <div class="form-group" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
          </div>
          <button type="submit" class="btn btn-sm" style="text-align: center">Submit</button>
        </form>
      </div>
    </div>
